<!DOCTYPE html>
<html ng-app="fx0" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>fx0editor</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="angular-csp.css">
    <link rel="stylesheet" href="editor.css">
    <script src="angular.min.js"></script>
    <script src="localforage.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="app.js"></script>
</head>
  <body ng-controller="saveController" class="container-fluid">
    <div class="col-xs-12" ng-show="offline">通信に失敗しました。ローカルに保存されているデータを表示します。</div>
    <div class="col-xs-12" ng-show="saved">保存しました</div>
    <div class="col-xs-12" ng-show="showConflict">ローカルで保存したものとGistに保存されているものが違います。ローカルを表示します。</div>
    <!-- ノートリスト -->
    <ul ng-show="showGists" class="media-list">
      <li ng-repeat="gist in gists" class="media">
        <ul class="media-list">
          <li ng-repeat="file in gist.files" class="media">
            <a ng-click="selectGists(gist, file)">{{file.filename}}</a>
            <span ng-hide="gist.public">[private]</span>
          </li>
        </ul>
      </li>
    </ul>
    <div ng-show="showEditor" style="height:100%">
      <textarea class="col-xs-12" ng-model="editor"  style="height:88%"></textarea>
      <ul class="btn-group col-xs-12">
        <li class="btn btn-default col-xs-3" ng-click="toggleGists()">
          リスト
        </li>
        <li class="btn btn-default col-xs-3" ng-click="showSearch = true">
          検索
        </li>
        <li class="btn btn-default col-xs-3" ng-click="saveGist()">
          保存
        </li>
        <li class="btn btn-default col-xs-3">
          全画面
        </li>
      </ul>
    </div>
    <!-- 検索欄 -->
    <div ng-show="showSearch" class="input-group">
      <input ng-model="searchQuery" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search()">Go!</button>
      </span>
    </div>
  </body>
</html>
