<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ark - OAuth PIN</title>
    <script src="jquery-2.1.3.min.js"></script>
    <script>
        $(function(){
            var codeTokens = location.search.match(/code=(.*)/);
            if(codeTokens != null && codeTokens[1] != void 0){
                $("#pin").val(codeTokens[1]);
            }
        });
    </script>
</head>
<body>
<input id="pin">
</body>
</html>
